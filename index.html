<!DOCTYPE html>
<html>
<head>
	<title>Formulario con HTML</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="container">
<header>
	<h2>Formulario con HTML5</h2>
</header>
<nav>
	<ul class="nav nav-tabs">
	<li class="active"><a href="N">Inicio</a></li>
	<li><a href="N">Contactos</a></li>
	<li><a href="N">Noticias</a></li>
	<li><a href="N">Proyectos</a></li>
	</ul>
	
</nav>
<section class="hero-unit">
	<form method="POST">
		<label>Nombre</label>
		<input type="text" name="Nombre" placeholder="Escriba su Nombre" required>
		<label>E-mail</label>
		<input type="email" name="E-mail" placeholder="Escriba su e-mail" required>
		<label>Edad</label>
		<input type="numbre" name="edad" placeholder="Escriba su edad" required min="0" max="100">
		<label>Fecha de nacimiento</label>
		<input type="date" name="fecha" required>
		<input type="submit" class="btn-primary">
	</form>
</section>
<footer>
	
</footer>
</body>
</html>
